<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress Up the Doll!</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="api/api.js" defer></script>
</head>
<body>
  <h1 class="title">🎀 Dress Up the Doll! 🎀</h1>

  <div class="toggle-container">
    <button id="girlBtn" class="toggle active">👧 Girl</button>
    <button id="boyBtn" class="toggle">👦 Boy</button>
  </div>

  <div class="game-container">
    <div class="doll-area">
      <img src="images/lightgirl.png" id="doll" alt="Doll Base">
    </div>
    <div class="clothes-area"></div>
  </div>

  <button id="resetBtn">Reset Outfit</button>
</body>
</html>
